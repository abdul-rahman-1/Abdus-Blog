<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Cards - FinWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FinWise</a>
      <a class="btn btn-success ms-auto" href="/news/add">+ Add News Card</a>
    </div>
  </nav>

  <div class="container mt-5 pt-3">
    <h1 class="mb-4">News Cards</h1>
    <div class="row">
      {% for news in news_cards %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ news.title }} (Issue #{{ news.issue }})</h5>
            <p class="text-muted">{{ news.date }}</p>
            <p>{{ news.summary }}</p>
            <a href="/news/edit/{{ news._id }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="/news/delete/{{ news._id }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this news card?')">Delete</a>
          </div>
        </div>
      </div>
      {% else %}
      <p>No news cards found.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
